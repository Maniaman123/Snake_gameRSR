<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Ular</h1>
        <div class="score-board">
            <div class="score">Skor: <span id="score">0</span></div>
            <div class="high-score">Skor Tertinggi: <span id="highScore">0</span></div>
            <div class="obstacles">Rintangan: <span id="obstacleCount">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <!-- Countdown Overlay -->
        <div id="countdownOverlay" class="countdown-overlay">
            <div class="countdown-text">
                <span id="countdownNumber">3</span>
            </div>
            <div class="countdown-label">Mulai dalam...</div>
        </div>
        
        <!-- Mobile Touch Controls -->
        <div class="mobile-controls" id="mobileControls">
            <!-- Control Type Toggle -->
            <div class="control-toggle">
                <button id="toggleControlBtn">Ganti Kontrol</button>
            </div>

            <!-- D-Pad Controls -->
            <div class="d-pad-controls" id="dpadControls">
                <div class="d-pad">
                    <button class="d-pad-btn up" id="upBtn">‚Üë</button>
                    <div class="d-pad-middle">
                        <button class="d-pad-btn left" id="leftBtn">‚Üê</button>
                        <button class="d-pad-btn right" id="rightBtn">‚Üí</button>
                    </div>
                    <button class="d-pad-btn down" id="downBtn">‚Üì</button>
                </div>
            </div>

            <!-- Swipe Controls -->
            <div class="swipe-controls" id="swipeControls" style="display: none;">
                <div class="swipe-area" id="swipeArea">
                    <div class="swipe-indicator">
                        <div class="swipe-arrow">‚Üë</div>
                        <div>Swipe untuk bergerak</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Mulai Game</button>
            <button id="pauseBtn" style="display: none;">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <!-- Audio controls removed - auto-run enabled -->
        <div class="game-links">
            <a href="index.html" class="instructions-link">üìñ Lihat Petunjuk Game</a>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="game-over-modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="game-over-details">
                <p>Skor Akhir: <span id="finalScore">0</span></p>
                <p>Skor Tertinggi: <span id="modalHighScore">0</span></p>
            </div>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="modal-btn primary">Main Lagi</button>
                <button id="closeModalBtn" class="modal-btn secondary">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Audio for game over sound -->
    <audio id="gameOverSound" preload="auto">
        <source src="music/game over.mp3" type="audio/wav">
    </audio>
    <script src="script.js"></script>
</body>
</html>
